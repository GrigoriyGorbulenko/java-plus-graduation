server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:

        - id: admin_categories_route
          uri: lb://main-service
          predicates:
            - Path=/admin/categories/**

        - id: public_category
          uri: lb://main-service
          predicates:
            - Path=/categories/**

        - id: admin_compilation
          uri: lb://main-service
          predicates:
            - Path=/admin/compilations/**

        - id: public_compilation
          uri: lb://main-service
          predicates:
            - Path=/compilations/**

        - id: admin_event
          uri: lb://main-service
          predicates:
            - Path=/admin/events/**

        - id: private_event
          uri: lb://main-service
          predicates:
            - Path=/users/{userId}/events/**

        - id: public_event
          uri: lb://main-service
          predicates:
            - Path=/events/**

        - id: comment_service_route
          uri: lb://comment-service
          predicates:
            - Path=/admin/comments/**,/users/{userId}/comments/**,/comments/**

        - id: request_service_route
          uri: lb://request-service
          predicates:
            - Path=/users/{userId}/requests/**

        - id: user_service_route
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**
